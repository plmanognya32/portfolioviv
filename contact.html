    <main>
      <div class="contact">
        <div class="container">
          <div class="left" style="margin-left: 100px">
            <div class="form-wrapper">
              <div class="contact-heading">
                <h1>Let's get in touch!</h1>
                <p class="text">
                  Or leave us a message on:
                  <span
                    ><a class="span" href="https://www.instagram.com/vividhra/"
                      >Our Instagram.
                    </a></span
                  >
                </p>
              </div>
              <form class="contact-form">
                <div class="input-group">
                  <div class="input-wrap">
                    <input
                      type="text"
                      class="contact-input"
                      id="name"
                      placeholder=" "
                      required
                    />
                    <label for="name">Name</label>
                    <i class="icon fa-solid fa-address-card"></i>
                  </div>
                  <div class="input-wrap">
                    <input
                      type="number"
                      class="contact-input"
                      id="Contact"
                      placeholder=" "
                      required
                    />
                    <label for="Contact">Contact</label>
                    <i class="icon fa-solid fa-address-card"></i>
                  </div>
                </div>
                <div class="input-wrap">
                  <input
                    type="email"
                    class="contact-input"
                    id="email"
                    placeholder=" "
                    required
                  />
                  <label for="email">Email</label>
                  <i class="icon fa-solid fa-envelope-open"></i>
                </div>
                <div class="input-wrap">
                  <textarea
                    class="contact-input"
                    id="message"
                    placeholder=" "
                    required
                  ></textarea>
                  <label for="message">Message</label>
                  <i class="icon fa-solid fa-quote-left"></i>
                </div>
                <div class="contact-buttons">
                  <button
                    type="button"
                    class="btn btn-upload"
                    style="
                      font-weight: 400;
                      border: 1px solid white;
                      padding: 5px;
                    "
                  >
                    <i class="fa-solid fa-arrow-up-from-bracket"></i>
                    Upload File
                    <input type="file" name="attachment" />
                  </button>
                  <button
                    type="submit"
                    class="btn btn-send"
                    style="
                      font-weight: 400;
                      border: 1px solid white;
                      padding: 5px;
                    " onclick="SendMail()">
                    <i class="fa-regular fa-paper-plane"></i>
                    Send Message
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="right">
            <div class="image-wrapper">
              <img src="./rightside.jpg" class="image" />
              <div class="wave-wrap">
                <svg
                  class="wave"
                  viewBox="0 0 783 1536"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    id="wave"
                    d="M236.705 1356.18C200.542 1483.72 64.5004 1528.54 1 1535V1H770.538C793.858 63.1213 797.23 196.197 624.165 231.531C407.833 275.698 274.374 331.715 450.884 568.709C627.393 805.704 510.079 815.399 347.561 939.282C185.043 1063.17 281.908 1196.74 236.705 1356.18Z"
                  />
                </svg>
              </div>
              <svg
                class="dashed-wave"
                width="345"
                height="877"
                viewBox="0 0 345 877"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path

                  d="M0.5 876C25.6667 836.167 73.2 739.8 62 673C48 589.5 35.5 499.5 125.5 462C215.5 424.5 150 365 87 333.5C24 302 44 237.5 125.5 213.5C207 189.5 307 138.5 246 87C185 35.5 297 1 344.5 1"
                />
              </svg>
            </div>
          </div>
        </div>

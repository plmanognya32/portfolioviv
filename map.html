<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form and Map</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: linear-gradient(90deg, #1e3d59, #86acb1); display: flex; justify-content: center; align-items: center; min-height: 100vh;"
  >
    <div
      class="container"
      style="display: flex; flex-wrap: wrap; width: 100%; background-color: rgba(255, 255, 255, 0.1); border-radius: 10px; box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2); overflow: hidden;"
    >
      <!-- Left Div -->
      <div
        class="left-div"
        style="flex: 1; min-width: 300px; padding: 20px; color: #fff;"
      >
        <div class="contact-heading">
          <h1 style="font-size: 24px; margin-bottom: 10px; color: #007bff;">
            Let's get in touch!
          </h1>
          <p>
            Or leave us a message on:
            <span
              ><a
                href="https://www.instagram.com/vividhra/"
                style="color: #00ff22; text-decoration: none;"
                >Our Instagram</a
              ></span
            >
          </p>
        </div>
        <form
          class="contact-form"
          action="https://formsubmit.co/vividhra@gmail.com"
          method="POST"
        >
          <div class="input-wrap" style="margin-bottom: 20px; position: relative;">
            <input
              type="text"
              class="contact-input"
              id="name"
              name="name"
              placeholder=" "
              required
              style="width: 100%; padding: 10px 10px 10px 35px; border: none; background: transparent; color: #fff; font-size: 16px; outline: none; border-bottom: 2px solid #fff; transition: border-color 0.3s ease-in-out;"
            />
            <i
              class="fa-solid fa-address-card"
              style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #ddd; font-size: 18px; transition: color 0.3s ease-in-out;"
            ></i>
            <label
              for="name"
              style="position: absolute; top: 10px; left: 35px; font-size: 12px; color: #fff; pointer-events: none; transition: all 0.3s ease-in-out;"
            >
              Name
            </label>
          </div>
          <div class="input-wrap" style="margin-bottom: 20px; position: relative;">
            <input
              type="number"
              class="contact-input"
              id="contact"
              name="contact"
              placeholder=" "
              required
              style="width: 100%; padding: 10px 10px 10px 35px; border: none; background: transparent; color: #fff; font-size: 16px; outline: none; border-bottom: 2px solid #fff; transition: border-color 0.3s ease-in-out;"
            />
            <i
              class="fa-solid fa-phone-volume"
              style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #ddd; font-size: 18px; transition: color 0.3s ease-in-out;"
            ></i>
            <label
              for="contact"
              style="position: absolute; top: 10px; left: 35px; font-size: 12px; color: #fff; pointer-events: none; transition: all 0.3s ease-in-out;"
            >
              Contact
            </label>
          </div>
          <div class="input-wrap" style="margin-bottom: 20px; position: relative;">
            <input
              type="email"
              class="contact-input"
              id="email"
              name="email"
              placeholder=" "
              required
              style="width: 100%; padding: 10px 10px 10px 35px; border: none; background: transparent; color: #fff; font-size: 16px; outline: none; border-bottom: 2px solid #fff; transition: border-color 0.3s ease-in-out;"
            />
            <i
              class="fa-solid fa-envelope-open"
              style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #ddd; font-size: 18px; transition: color 0.3s ease-in-out;"
            ></i>
            <label
              for="email"
              style="position: absolute; top: 10px; left: 35px; font-size: 12px; color: #fff; pointer-events: none; transition: all 0.3s ease-in-out;"
            >
              Email
            </label>
          </div>
          <div class="input-wrap" style="margin-bottom: 20px; position: relative;">
            <textarea
              class="contact-input"
              id="message"
              name="message"
              placeholder=" "
              required
              style="width: 100%; padding: 10px 10px 10px 35px; border: none; background: transparent; color: #fff; font-size: 16px; outline: none; border-bottom: 2px solid #fff; transition: border-color 0.3s ease-in-out;"
            ></textarea>
            <i
              class="fa-solid fa-quote-left"
              style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); color: #ddd; font-size: 18px; transition: color 0.3s ease-in-out;"
            ></i>
            <label
              for="message"
              style="position: absolute; top: 10px; left: 35px; font-size: 12px; color: #fff; pointer-events: none; transition: all 0.3s ease-in-out;"
            >
              Message
            </label>
          </div>
          <div class="contact-buttons" style="margin-top: 10px;">
            <button
              type="submit"
              class="btn btn-send"
              style="background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;"
            >
              <i class="fa-regular fa-paper-plane"></i> Send Message
            </button>
          </div>
        </form>
      </div>
      <!-- Right Div -->
      <div
        class="right-div"
        style="flex: 1; min-width: 300px; padding: 20px; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff;"
      >
        <h2 style="margin-bottom: 20px; color: #00ff22;">Our Location</h2>
        <div class="map-container" style="width: 100%; max-width: 500px; text-align: center;">
          <a href="https://maps.app.goo.gl/A45DtzEEL8Ye3goo9" target="_blank">
            <img
              src="pics/map.png"
              alt="Map Location"
              style="width: 100%; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);"
            />
          </a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/all.min.js"></script>
  </body>
</html>
